@(title: String, user: User)(content: Html)

<!DOCTYPE html>
<html>
	<head>
		<title>CityGame - @title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.css")">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->

		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="@routes.Assets.at("js/bootstrap.js")" type="text/javascript"></script>
	</head>

	<body>
		<header>

			<nav class="navbar navbar-default" role="navigation">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">CityGame</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active">
							<a href="@routes.Application.login()">login</a>
						</li>
						<li>
							<a href="@routes.Application.editAccount()">editAccount</a>
						</li>
						<li>
							<a href="@routes.Application.signup()">signup</a>
						</li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						@if(user != null) {
						<li class="dropdown">

							<a href="#" class="dropdown-toggle" data-toggle="dropdown">@user.email <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li>
									<a href="#">Edit account</a>
								</li>
								<li class="divider"></li>
								<li>
									<a href="@routes.Application.logout()">Logout @user.email</a>
								</li>
							</ul>

						</li>
						}else{
						<li>
							<a href="@routes.Application.login()" >Login</a>
						</li>
						}
					</ul>
				</div><!-- /.navbar-collapse -->
			</nav>

		</header>

		@content
	</body>
</html>
