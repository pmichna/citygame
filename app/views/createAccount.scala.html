@(form: Form[UserAccountController.RegistrationForm])

@main("User sign up", null) {
	<div class="container">
		<div class="page-header">	
			<h1>Sign up</h1>
		</div>
			<!-- error in the form -->
			@if(form.hasErrors) {
				<div class="alert alert-danger">
			        @for(errorList <- form.errors().values) {
						@for(e <- errorList) {
							@e.message()
						}
						<br/>
					}
				</div>
			}
			@helper.form(routes.UserAccountController.createAccountPOST) {
				
				<div class="form-group">
					<input id="email" type="email" class="form-control" name="email" placeholder="Email" value="@form("email").value">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="password1" placeholder="Password" >
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="password2" placeholder="Confirm password" >
				</div>
				<div class="form-group">
					<input type="text" name="alias" class="form-control" placeholder="Alias" value="@form("alias").value">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="phoneNumber" placeholder="Phone number, e.g.: 123456789" value="@form("phoneNumber").value">
				</div>
				
				<button type="submit" class="btn btn-default">Sign up</button>
			}			
	</div><!-- /.container -->
}
