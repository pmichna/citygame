@(form: Form[Application.Registration])

@main("User sign up", null) {
	<div class="container">
			<h1>Sign up</h1>
			@if(form.hasGlobalErrors) {
				<div class="alert alert-danger">
			        @form.globalError.message
				</div>
			}
			@helper.form(routes.Application.createAccount) {
				
				<div class="form-group">
					<input id="email" type="email" class="form-control" name="email" placeholder="Email" value="@form("email").value">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="password" placeholder="Password">
				</div>
				<div class="form-group">
					<input type="text" name="alias" class="form-control" placeholder="Alias">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="phoneNumber" placeholder="Phone number">
				</div>
				
				<button type="submit" class="btn btn-default">Sign up</button>
					
			}			
	</div><!-- /.container -->
}
