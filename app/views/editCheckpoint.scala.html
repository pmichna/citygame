@(form: Form[CheckpointController.Edition], user: User, scenario: Scenario, checkpoint: Checkpoint)

@main("Edit checkpoint", user) {
<div class="container">
	<div class="page-header">
		<h1>Edit checkpoint</h1>
	</div>

	@helper.form(routes.CheckpointController.editCheckpointPOST) {
	<input type="hidden" name="scenarioId" value="@scenario.id">
	<input type="hidden" name="checkpointId" value="@checkpoint.id">
	<div class="form-group ">
		<input id="name" type="text" class="form-control" name="name" placeholder="Checkpoint name" value="@checkpoint.name">

	</div>
	<div class="form-group ">
		<input id="longitudeDegrees" type="number" class="form-control" name="longitudeDegrees" placeholder="Longitude degrees" value="@checkpoint.getLongitudeDegrees()">
	</div>
	<div class="form-group ">
		<input id="longitudeMinutes" type="number" class="form-control" name="longitudeMinutes" placeholder="Longitude minutes" value="@checkpoint.getLongitudeMinutes()">
	</div>
	<div class="form-group ">
		<input id="latitudeDegrees" type="number" class="form-control" name="latitudeDegrees" placeholder="Latitude degrees" value="@checkpoint.getLatitudeDegrees()">
	</div>
	<div class="form-group ">
		<input id="latitudeMinutes" type="number" class="form-control" name="latitudeMinutes" placeholder="Latitude minutes" value="@checkpoint.getLatitudeMinutes()">
	</div>

	<div class="form-group ">
		<input id="message" type="text" name="message" class="form-control" placeholder="Message to send"  value="@checkpoint.message">
	</div>
	<div class="form-group ">
		<input id="points" type="number" class="form-control" name="points" placeholder="Points" value="@checkpoint.points">
	</div>
	
	

	<button type="submit" class="btn btn-default btn-lg">
		Save
	</button>

	}
</div><!-- /.container -->
}
